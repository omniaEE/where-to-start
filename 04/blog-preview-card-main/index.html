<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../dist/style.css">

    <title>Blog preview card</title>
  </head>
  <body>
    
      <main>
        <div class="wraber">

          <div class="blog-card__container">
            <div class="blog-card__main-image">
              <img
                src="./assets/images/illustration-article.svg"
                alt="The illustration article image"
              />
            </div>
            <div class="blog-card__label">
              <p>Learning</p>
            </div>
           
            <p class="blog-card__published-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
            <section>
    
              <h1 class="blog-card__header">HTML & CSS foundations</h1>
              <p class="blog-card__describtion">
                These languages are the backbone of every website, defining structure,
                content, and presentation.
              </p>
            </section>
    
    
    
            <div class="blog-card__footer">
              <div class="avatar">
                <img
                  src="./assets/images/image-avatar.webp"
                  alt="The user avatar image "
                />
              </div>
              <h2>Greg Hooper</h2>
            </div>
          </div>
        </div>

      </main>


    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://omniaee.netlify.app/" target="_blank">OMNIA</a>.
    </footer>
  </body>
</html>
